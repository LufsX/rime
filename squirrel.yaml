  #
  # 各个设置项的简要作用说明
  # 以下出现的颜色均为 16 进制色值，(A)BGR顺序
  ## alpha: 透明度
  ## back_color: 候选条背景色
  ## base_offset: 候选框与输入框的垂直偏移量
  ## border_color: 边框颜色
  ## border_color_width: 输入条边框宽度
  ## border_height: 窗口上下高度
  ## border_width: 窗口左右宽度
  ## candidate_format: 候选格式
  ## candidate_list_layout: 候选列表布局
  ## candidate_spacing: 候选字间隔
  ## candidate_text_color: 候选项文字颜色
  ## color_space: 色彩空间
  ## comment_font_face: 拼音等提示文字字体
  ## comment_font_point: 拼音等提示文字字号
  ## comment_text_color: 拼音等提示文字颜色
  ## corner_radius: 候选条圆角
  ## font_face: 文本字体
  ## font_point: 文本字体大小
  ## hilite_padding: 候选字背景色色块高度
  ## hilited_back_color: 选中候选项背景背景色
  ## hilited_candidate_back_color: 选中候选项背景色
  ## hilited_candidate_label_color: 选中候选项编号颜色
  ## hilited_candidate_text_color: 选中候选项文字颜色
  ## hilited_comment_text_color: 注解文字高亮颜色
  ## hilited_corner_radius: 选中候选项圆角
  ## hilited_label_color: 选中候选项编号颜色
  ## hilited_text_color: 高亮文本颜色
  ## inline_preedit: 输入码是否内嵌显示
  ## label_color: 编号颜色
  ## label_font_face: 编号字体
  ## label_font_point: 编号大小
  ## label_format: 编号格式
  ## line_spacing: 行间距
  ## margin_x: 字左右边距
  ## margin_y: 字上下边距
  ## min_height: 最小高度
  ## min_width: 最小宽度
  ## round_corner: 候选字背景色块圆角幅度
  ## shadow_size: 阴影大小
  ## spacing: 间距
  ## text_color: 文本颜色
  ## text_orientation: 文本方向
